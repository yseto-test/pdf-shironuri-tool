<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Secure Masker (Ultra High Quality)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .drop-zone.dragging { border-color: #3b82f6; background-color: #eff6ff; }
        #previewContainer { 
            position: relative; 
            display: inline-block; 
            cursor: crosshair;
            user-select: none;
            touch-action: none;
            background-color: #f8fafc;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #maskSelection {
            position: absolute;
            border: 2px solid #ef4444;
            background-color: rgba(239, 68, 68, 0.15);
            display: none;
            cursor: move;
        }
        .handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border: 2px solid white;
            border-radius: 2px;
        }
        .nw { top: -6px; left: -6px; cursor: nw-resize; }
        .n  { top: -6px; left: 50%; transform: translateX(-50%); cursor: n-resize; }
        .ne { top: -6px; right: -6px; cursor: ne-resize; }
        .e  { top: 50%; right: -6px; transform: translateY(-50%); cursor: e-resize; }
        .se { bottom: -6px; right: -6px; cursor: se-resize; }
        .s  { bottom: -6px; left: 50%; transform: translateX(-50%); cursor: s-resize; }
        .sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .w  { top: 50%; left: -6px; transform: translateY(-50%); cursor: w-resize; }
        
        .file-item { transition: all 0.2s ease; }
        .file-item.active { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center py-10 px-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 relative">
        <div class="bg-slate-900 p-6 text-white">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                PDF 領域完全抹消ツール（超高画質・PNG再構成）
            </h1>
            <p class="text-slate-400 text-xs mt-1">
                最高画質設定でページをロスレス画像化し、構造から指定情報を削除します。
            </p>
        </div>

        <div class="p-8 pb-12 relative">
            <!-- アップロードエリア -->
            <div id="dropZone" class="drop-zone rounded-xl p-16 flex flex-col items-center justify-center cursor-pointer mb-6 transition-colors">
                <div class="text-center">
                    <div class="bg-red-50 p-4 rounded-full inline-block mb-4">
                        <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    </div>
                    <p class="text-slate-700 font-semibold text-xl">PDFをドラッグ＆ドロップ</p>
                    <p class="text-slate-400 text-sm mt-2">最高画質設定のため、処理に時間がかかる場合があります</p>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="application/pdf" multiple>
            </div>

            <!-- エディタエリア -->
            <div id="editorArea" class="hidden flex flex-col items-center animate-in fade-in duration-500">
                <div id="fileQueueDiv" class="w-full mb-6 bg-slate-50 border border-slate-200 rounded-lg p-4">
                    <h3 class="text-sm font-bold text-slate-700 mb-2">処理対象ファイル (<span id="fileCountDisplay">0</span>)</h3>
                    <div id="fileListNames" class="text-xs text-slate-500 grid grid-cols-2 gap-2 max-h-32 overflow-y-auto"></div>
                </div>

                <div class="w-full flex items-center justify-between mb-4 bg-slate-50 p-3 rounded-lg border border-slate-200">
                    <div class="flex items-center gap-3">
                        <button id="prevPageBtn" class="p-2 hover:bg-white rounded-md text-slate-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                        <div class="flex items-center gap-2">
                            <input type="number" id="previewPageInput" value="1" min="1" class="w-12 text-center border rounded">
                            <span class="text-slate-500 text-xs">/ <span id="totalPagesText">1</span> ページ</span>
                        </div>
                        <button id="nextPageBtn" class="p-2 hover:bg-white rounded-md text-slate-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
                    </div>
                    <span class="text-[10px] text-slate-400" id="currentPreviewFileInfo"></span>
                </div>

                <div id="previewContainer" class="border border-slate-300 rounded overflow-hidden">
                    <canvas id="pdfCanvas"></canvas>
                    <div id="maskSelection">
                        <div class="handle nw" data-handle="nw"></div>
                        <div class="handle n" data-handle="n"></div>
                        <div class="handle ne" data-handle="ne"></div>
                        <div class="handle e" data-handle="e"></div>
                        <div class="handle se" data-handle="se"></div>
                        <div class="handle s" data-handle="s"></div>
                        <div class="handle sw" data-handle="sw"></div>
                        <div class="handle w" data-handle="w"></div>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-between w-full">
                    <div class="flex gap-4">
                        <button id="resetSelection" class="text-sm text-slate-500 font-medium px-3 py-2 hover:text-red-500 transition-colors">範囲クリア</button>
                        <button id="changeFile" class="text-sm text-slate-500 font-medium px-3 py-2">戻る</button>
                    </div>
                    <button id="processBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-xl transition-all shadow-lg flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        最高画質で抹消開始
                    </button>
                </div>
            </div>

            <!-- ステータス表示 -->
            <div id="status" class="mt-6 text-center text-sm font-medium py-2 px-4 rounded-full bg-slate-50 hidden"></div>

            <!-- GitHub リポジトリリンク (ツールの枠の右下に配置) -->
            <div id="githubLink" class="absolute bottom-4 right-8 opacity-40 hover:opacity-100 transition-opacity">
                <a id="githubAnchor" href="#" target="_blank" rel="noopener noreferrer" class="flex items-center gap-1.5 text-slate-400 hover:text-slate-900 text-[11px] font-medium">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    GitHub Repository
                </a>
            </div>
        </div>
    </div>

    <canvas id="hiddenCanvas" style="display:none;"></canvas>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const GITHUB_REPO_URL = "https://github.com/yseto-test/pdf-shironuri-tool";

        // ==========================================
        // INITIALIZATION
        // ==========================================
        const { PDFDocument, rgb } = PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorArea = document.getElementById('editorArea');
        const fileListNames = document.getElementById('fileListNames');
        const fileCountDisplay = document.getElementById('fileCountDisplay');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const maskSelection = document.getElementById('maskSelection');
        const previewContainer = document.getElementById('previewContainer');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetSelection');
        const changeFileBtn = document.getElementById('changeFile');
        const status = document.getElementById('status');
        const previewPageInput = document.getElementById('previewPageInput');
        const totalPagesText = document.getElementById('totalPagesText');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const currentPreviewFileInfo = document.getElementById('currentPreviewFileInfo');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const githubLink = document.getElementById('githubLink');
        const githubAnchor = document.getElementById('githubAnchor');

        // セットアップ
        githubAnchor.href = GITHUB_REPO_URL;

        let fileQueue = [];
        let pdfDocForPreview = null;
        let currentPreviewPageIndex = 0;
        let currentPreviewPage = 1;
        let mode = 'idle';
        let selectionRect = null;
        let currentRenderTask = null;
        let wheelAccumulator = 0;

        function showStatus(text, type = 'info', loading = false) {
            status.innerHTML = loading ? `<span class="loader mr-2"></span>${text}` : text;
            status.className = `mt-6 text-center text-sm font-medium py-2 px-4 rounded-full bg-slate-50 ${type === 'error' ? 'text-red-600 bg-red-50' : type === 'success' ? 'text-green-600 bg-green-50' : 'text-blue-600 bg-blue-50'}`;
            status.classList.remove('hidden');
        }

        dropZone.onclick = () => fileInput.click();
        changeFileBtn.onclick = () => {
            fileQueue = [];
            selectionRect = null;
            maskSelection.style.display = 'none';
            editorArea.classList.add('hidden');
            dropZone.classList.remove('hidden');
            githubLink.classList.remove('hidden');
            status.classList.add('hidden');
            fileInput.value = "";
        };

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragging'); };
        dropZone.ondragleave = () => { dropZone.classList.remove('dragging'); };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            handleFiles(e.dataTransfer.files);
        };
        fileInput.onchange = (e) => { handleFiles(e.target.files); };

        async function handleFiles(files) {
            fileQueue = [];
            const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            if (pdfFiles.length === 0) return;

            for (let i = 0; i < pdfFiles.length; i++) {
                const file = pdfFiles[i];
                const arrayBuffer = await file.arrayBuffer();
                fileQueue.push({ id: Date.now() + i, name: file.name, data: arrayBuffer });
            }

            fileCountDisplay.textContent = `${fileQueue.length} ファイル`;
            updateFileListUI();
            currentPreviewPage = 1;
            await selectPreviewFile(0);
        }

        function updateFileListUI() {
            fileListNames.innerHTML = fileQueue.map((f, idx) => `
                <div class="file-item truncate border-l-2 pl-2 py-1 px-2 cursor-pointer hover:bg-slate-100 rounded ${idx === currentPreviewPageIndex ? 'active font-bold border-red-600' : 'border-slate-300'}" 
                     onclick="selectPreviewFile(${idx})">
                    ${f.name}
                </div>
            `).join('');
        }

        async function selectPreviewFile(index) {
            currentPreviewPageIndex = index;
            const file = fileQueue[index];
            currentPreviewFileInfo.textContent = `プレビュー: ${file.name}`;
            updateFileListUI();
            const loadingTask = pdfjsLib.getDocument({ data: file.data.slice(0) });
            pdfDocForPreview = await loadingTask.promise;
            totalPagesText.textContent = pdfDocForPreview.numPages;
            previewPageInput.max = pdfDocForPreview.numPages;
            if (currentPreviewPage > pdfDocForPreview.numPages) currentPreviewPage = 1;
            updatePageUI();
            await renderPreview(currentPreviewPage);
        }

        async function renderPreview(pageNumber) {
            if (currentRenderTask) await currentRenderTask.cancel();
            try {
                const page = await pdfDocForPreview.getPage(pageNumber);
                const viewport = page.getViewport({ scale: 1.0 });
                const maxWidth = Math.min(800, window.innerWidth - 64);
                const scale = maxWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale });
                pdfCanvas.width = scaledViewport.width;
                pdfCanvas.height = scaledViewport.height;
                const renderContext = { canvasContext: pdfCanvas.getContext('2d'), viewport: scaledViewport };
                currentRenderTask = page.render(renderContext);
                await currentRenderTask.promise;
            } catch (err) { if (err.name !== 'RenderingCancelledException') console.error(err); return; }
            finally { currentRenderTask = null; }
            editorArea.classList.remove('hidden');
            dropZone.classList.add('hidden');
            githubLink.classList.add('hidden');
            if (selectionRect) updateSelectionUI();
        }

        previewContainer.addEventListener('wheel', (e) => {
            if (!pdfDocForPreview || mode !== 'idle') return;
            e.preventDefault();
            wheelAccumulator += e.deltaY;
            if (Math.abs(wheelAccumulator) >= 100) {
                const delta = wheelAccumulator > 0 ? 1 : -1;
                const next = currentPreviewPage + delta;
                if (next >= 1 && next <= pdfDocForPreview.numPages) {
                    currentPreviewPage = next;
                    updatePageUI();
                    renderPreview(currentPreviewPage);
                }
                wheelAccumulator = 0;
            }
        }, { passive: false });

        processBtn.onclick = async () => {
            if (!selectionRect) { showStatus('範囲を指定してください', 'error'); return; }
            processBtn.disabled = true;
            
            try {
                for (let i = 0; i < fileQueue.length; i++) {
                    const file = fileQueue[i];
                    
                    const loadingTask = pdfjsLib.getDocument({ data: file.data.slice(0) });
                    const pdfJsDoc = await loadingTask.promise;
                    
                    const newPdfDoc = await PDFDocument.create();
                    const ctx = hiddenCanvas.getContext('2d');

                    for (let p = 1; p <= pdfJsDoc.numPages; p++) {
                        showStatus(`${i + 1}/${fileQueue.length} ファイル目: ${p}/${pdfJsDoc.numPages} ページ目を処理中...`, 'info', true);
                        const page = await pdfJsDoc.getPage(p);
                        const renderScale = 4.0; 
                        const viewport = page.getViewport({ scale: renderScale });
                        hiddenCanvas.width = viewport.width;
                        hiddenCanvas.height = viewport.height;

                        await page.render({ canvasContext: ctx, viewport }).promise;

                        ctx.fillStyle = "white";
                        ctx.fillRect(
                            hiddenCanvas.width * selectionRect.x,
                            hiddenCanvas.height * selectionRect.y,
                            hiddenCanvas.width * selectionRect.width,
                            hiddenCanvas.height * selectionRect.height
                        );

                        const imgData = hiddenCanvas.toDataURL('image/png');
                        const img = await newPdfDoc.embedPng(imgData);
                        
                        const standardViewport = page.getViewport({ scale: 1.0 });
                        const newPage = newPdfDoc.addPage([standardViewport.width, standardViewport.height]);
                        newPage.drawImage(img, {
                            x: 0,
                            y: 0,
                            width: standardViewport.width,
                            height: standardViewport.height,
                        });
                        
                        if (p % 5 === 0) await new Promise(r => setTimeout(r, 50));
                    }

                    const pdfBytes = await newPdfDoc.save();
                    const baseName = file.name.replace(/\.pdf$/i, '');
                    download(pdfBytes, `${baseName}（領域抹消済）.pdf`);
                    if (fileQueue.length > 1) await new Promise(r => setTimeout(r, 600));
                }
                showStatus('すべてのファイルを最高画質で処理しました', 'success');
            } catch (err) {
                showStatus('処理エラー: ' + err.message, 'error');
                console.error(err);
            } finally {
                processBtn.disabled = false;
            }
        };

        // UIイベント制御
        previewContainer.onmousedown = (e) => {
            const rect = previewContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
            if (e.target.classList.contains('handle')) {
                mode = 'resizing';
                currentHandle = e.target.dataset.handle;
                startX = e.clientX; startY = e.clientY;
                initialRect = { ...selectionRect };
            } else if (e.target === maskSelection) {
                mode = 'moving';
                startX = e.clientX; startY = e.clientY;
                initialRect = { ...selectionRect };
            } else {
                mode = 'drawing';
                startX = mouseX; startY = mouseY;
                maskSelection.style.display = 'block';
                updateSelectionElement(startX, startY, 0, 0);
            }
        };

        window.onmousemove = (e) => {
            if (mode === 'idle') return;
            const rect = previewContainer.getBoundingClientRect();
            if (mode === 'drawing') {
                const curX = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const curY = Math.max(0, Math.min(e.clientY - rect.top, rect.height));
                updateSelectionElement(Math.min(startX, curX), Math.min(startY, curY), Math.abs(curX - startX), Math.abs(curY - startY));
            } else if (mode === 'moving') {
                const dx = (e.clientX - startX) / rect.width, dy = (e.clientY - startY) / rect.height;
                selectionRect.x = Math.max(0, Math.min(initialRect.x + dx, 1 - selectionRect.width));
                selectionRect.y = Math.max(0, Math.min(initialRect.y + dy, 1 - selectionRect.height));
                updateSelectionUI();
            } else if (mode === 'resizing') {
                const dx = (e.clientX - startX) / rect.width, dy = (e.clientY - startY) / rect.height;
                let { x, y, width, height } = initialRect;
                if (currentHandle.includes('n')) { y += dy; height -= dy; }
                if (currentHandle.includes('s')) height += dy;
                if (currentHandle.includes('w')) { x += dx; width -= dx; }
                if (currentHandle.includes('e')) width += dx;
                if (width > 0.01 && height > 0.01) {
                    selectionRect = { x: Math.max(0, x), y: Math.max(0, y), width: Math.min(width, 1 - x), height: Math.min(height, 1 - y) };
                    updateSelectionUI();
                }
            }
        };

        window.onmouseup = () => {
            if (mode === 'drawing') {
                const rect = previewContainer.getBoundingClientRect();
                const l = parseFloat(maskSelection.style.left), t = parseFloat(maskSelection.style.top);
                const w = parseFloat(maskSelection.style.width), h = parseFloat(maskSelection.style.height);
                if (w < 5 || h < 5) { maskSelection.style.display = 'none'; selectionRect = null; }
                else selectionRect = { x: l / rect.width, y: t / rect.height, width: w / rect.width, height: h / rect.height };
            }
            mode = 'idle';
        };

        function updateSelectionElement(x, y, w, h) {
            maskSelection.style.left = `${x}px`; maskSelection.style.top = `${y}px`;
            maskSelection.style.width = `${w}px`; maskSelection.style.height = `${h}px`;
        }

        function updateSelectionUI() {
            if (!selectionRect) return;
            updateSelectionElement(selectionRect.x * pdfCanvas.width, selectionRect.y * pdfCanvas.height, selectionRect.width * pdfCanvas.width, selectionRect.height * pdfCanvas.height);
        }

        function download(bytes, filename) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        resetBtn.onclick = () => { selectionRect = null; maskSelection.style.display = 'none'; };
        prevPageBtn.onclick = () => { if (currentPreviewPage > 1) { currentPreviewPage--; updatePageUI(); renderPreview(currentPreviewPage); } };
        nextPageBtn.onclick = () => { if (currentPreviewPage < pdfDocForPreview.numPages) { currentPreviewPage++; updatePageUI(); renderPreview(currentPreviewPage); } };
        function updatePageUI() { previewPageInput.value = currentPreviewPage; }
        window.selectPreviewFile = selectPreviewFile;
    </script>
</body>
</html>
